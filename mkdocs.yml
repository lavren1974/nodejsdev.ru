site_name: Node.js
site_url: https://nodejsdev.ru/
site_description: Справочник Node.js с примерами кода
site_author: nodejsdev.ru
copyright: (C) 2021-2023, Справочник Node.js с примерами кода

repo_name: 'Справочник на Github'
repo_url: 'https://github.com/xsltdev/nodejsdev.ru'

theme:
    name: material
    custom_dir: overrides
    # name: null
    # custom_dir: 'theme/material'
    palette:
        - media: '(prefers-color-scheme: light)'
          scheme: default
          primary: green
          accent: green
          toggle:
              icon: material/toggle-switch-off-outline
              name: Тёмная тема
        - media: '(prefers-color-scheme: dark)'
          scheme: slate
          primary: green
          accent: green
          toggle:
              icon: material/toggle-switch
              name: Светлая тема
    language: ru
    features:
        - navigation.tabs
        - navigation.tracking
        - navigation.top
        - navigation.indexes
        - content.action.edit
        - content.tabs.link
        - content.code.copy
    favicon: nodejs.svg
    logo: nodejs-white.svg

extra:
    generator: false
    social:
        - icon: fontawesome/brands/html5
          link: 'https://hcdev.ru/'
          name: HTML and CSS docs
        - icon: fontawesome/brands/js
          link: 'https://scriptdev.ru/'
          name: Javascript
        - icon: fontawesome/brands/angular
          link: 'https://angdev.ru/'
          name: Angular docs
        - icon: fontawesome/brands/react
          link: 'https://reactdev.ru/'
          name: React docs
        - icon: fontawesome/brands/node-js
          link: 'https://nodejsdev.ru/'
          name: Node.js docs
        - icon: fontawesome/brands/python
          link: 'https://py3dev.ru/'
          name: Python 3 docs
        - icon: fontawesome/solid/code
          link: 'https://xsltdev.ru/'
          name: XSLT docs

#google_analytics:
#    - UA-34215161-1
#    - auto

markdown_extensions:
    - admonition
    - codehilite:
          guess_lang: false
          linenums: false
    - toc:
          permalink: true
    - pymdownx.extra
    - pymdownx.details
    - pymdownx.emoji:
          emoji_index: !!python/name:materialx.emoji.twemoji
          emoji_generator: !!python/name:materialx.emoji.to_svg
    - pymdownx.tabbed:
          alternate_style: true
    - pymdownx.superfences
    - pymdownx.snippets

plugins:
    - search:
          lang:
              - ru
              - en
    - awesome-pages
    - social

extra_css:
    - '/assets/stylesheets/styles.css?6'
